<h1>Dashboard</h1>
<div class="vt-action-center">
  <button md-raised-button (click)="openValidateDialog();">Validate</button>
</div>

<div>
  <div *ngFor="let keyspace of keyspaces" class="vt-card">
    <md-card>
      <md-card-title>{{keyspace.name}}</md-card-title>   
      <a class="vt-dark-link" [routerLink]="['/keyspace']" [queryParams]="{keyspace: keyspace.name}">
        <md-card-content >
          <div class="stats-container">
            <md-list>
              <md-list-item>
                <span class="vt-stat-value-container">
                  <span class="vt-stat-value">
                    {{keyspace.servingShards.length}}
                  </span>
                   
                  <span class="vt-stat-category">
                    Serving Shards
                  </span>
                </span>
              </md-list-item>
              <md-list-item>
                <span class="vt-stat-value-container">
                  <span class="vt-stat-value">
                    {{keyspace.nonservingShards.length}}
                  </span>
                   
                  <span class="vt-stat-category">
                    Nonserving Shards
                  </span>
                </span>
              </md-list-item>
            </md-list>
          </div>
        </md-card-content>
      </a>
      <md-card-actions>
        <div class="vt-actions-container">
          <button md-button (click)="openDeleteDialog(keyspace);">Delete</button>
          <button md-button (click)="openEditDialog(keyspace);">Edit</button>
        </div>
      </md-card-actions>
    </md-card>
  </div>
</div>
<p-dialog [(header)]="dialogSettings.dialogTitle" [(visible)]="dialogSettings.open" draggable="" resizable="" width="800">
  <vt-dialog [(dialogContent)]="dialogContent" [(dialogSettings)]="dialogSettings"></vt-dialog>
</p-dialog>
<vt-add-button (click)="openNewDialog();"></vt-add-button>
<div *ngIf="dialogSettings.open" class="vt-popUpContainer" >
</div>
